name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{secrets.API_KEY}}
      FIREBASE_SERVICE_ACCOUNT_PRINTEASY_68C61: ${{secrets.FIREBASE_SERVICE_ACCOUNT_PRINTEASY_68C61}}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.0"
          channel: "stable"

      - name: Creating .env file
        run: touch .env

      - name: Adding secrets to .env file
        run: |
          echo "API_KEY=${{env.API_KEY}}" >> .env

      - name: Install dependencies
        run: flutter pub get

      - name: Building Development release
        run: flutter build web --dart-define API_KEY="${{ env.API_KEY }}"

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ env.FIREBASE_SERVICE_ACCOUNT_PRINTEASY_68C61 }}
          channelId: live
          projectId: printeasy-68c61
